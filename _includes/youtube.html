{% comment %}
유튜브 동영상 임베드 인클루드 파일
사용법: {% include youtube.html id="유튜브동영상ID" %}
추가 옵션:
- title: 동영상 제목 (기본값: "YouTube video player")
- width: 가로 크기 (기본값: 100%)
- height: 세로 크기 (기본값: 315px)
- ratio: 비율 (예: "16by9", "4by3" 등, 기본값: "16by9")
{% endcomment %}

<div class="youtube-container">
  <div class="youtube-embed ratio-{{ include.ratio | default: '16by9' }}">
    <iframe 
      src="https://www.youtube.com/embed/{{ include.id }}" 
      title="{{ include.title | default: 'YouTube video player' }}"
      width="{{ include.width | default: '100%' }}" 
      height="{{ include.height | default: '315' }}"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>
</div>

<style>
  .youtube-container {
    margin: 1.5rem 0;
  }
  .youtube-embed {
    position: relative;
    width: 100%;
    overflow: hidden;
  }
  .youtube-embed.ratio-16by9 {
    padding-top: 56.25%; /* 16:9 비율 */
  }
  .youtube-embed.ratio-4by3 {
    padding-top: 75%; /* 4:3 비율 */
  }
  .youtube-embed iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
